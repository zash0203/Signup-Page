<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="shortcut icon" href="https://emojigraph.org/media/google/regional-indicator-symbol-letter-s_1f1f8.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header class="head">
            <h1>Signup</h1>
            <p>it just takes 30 seconds</p>
            </header>
            <main class="mainbody">
                <form>
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="XYZ" required>
                    </p>
                    <p>
                    <label for="email">Your New  Email</label>
                    <input type="text" id="email" placeholder="XYZ@gmail.com" required>
                    </p>
                    <p>
                    <label for="password">Your New Password</label>
                    <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                    <button>Create Account</button>
                    </p>
                </form>
                <footer class="footer">
                    <p>Already have an Account? <a href="#">Login</a></p>
                </footer>
            </main>
        </div>
        <footer class ="footer2">
            &copy; Developed by Zeeshan Khan
        </footer>
        <div class="c one"></div>
        <div class="c two"></div>
    </div>
    
</body>
</html>
